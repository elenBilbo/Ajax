<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo ajax xmlhttprequest con json</title>
</head>
<body>
    <h1>Llamando de forma asíncrona a datos.json</h1>
    <p id="resultado"></p>
</body>
</html>
<script>
    /*al cargar la ventana leeremos dle json y mostraremos la info*/
    window.onload = ()=>{
        let xhr = new XMLHttpRequest();
        //controlamos los cambios de estado de la petición
        xhr.onreadystatechange = ()=>{
            if((xhr.readyState==4)&&(xhr.status==200)){
               //aqui gestionamos la información recibida!!!!
               let datos = JSON.parse(xhr.responseText);
               //console.log(datos);
                for(let persona of datos){
                    document.getElementById("resultado").innerHTML += persona.nombre + "<br/>";
                }
            }
        }
        xhr.open("GET", "files/datos.json", true);
        xhr.send();
    }
</script>
